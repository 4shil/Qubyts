<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Q-Systems - Quantum Computing Infrastructure for the next era of computation" />
    <title>Q-Systems | Quantum Computing Infrastructure</title>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap">
    </noscript>

    <!-- Preload Three.js for faster 3D init -->
    <link rel="modulepreload" href="/node_modules/three/build/three.module.js">

    <!-- Critical inline styles for instant paint -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #020202;
            overflow: hidden;
        }

        #loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020202;
            transition: opacity 0.5s ease-out;
        }

        .loader-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.3em;
            color: #00f3ff;
            text-transform: uppercase;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .loader-bar {
            width: 120px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            overflow: hidden;
        }

        .loader-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: #00f3ff;
            animation: slide 1s ease-in-out infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(350%);
            }
        }
    </style>
</head>

<body>
    <!-- Immediate loader for perceived performance -->
    <div id="loader">
        <span class="loader-text">Initializing</span>
        <div class="loader-bar"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
